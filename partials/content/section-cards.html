<!-- DEVNOTE[hyva-slot,nav][owner=remka|date=2025-08-11]: Section cards grid. Target: handle=cms_page_view, phtml=RemkaCms::content/section-cards.phtml. Docs: style-guide.html#cards -->
<section class="container mx-auto px-4 py-10" aria-labelledby="section-cards-heading">
  <h2 id="section-cards-heading" class="sr-only">Kernpunten</h2>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Example card item; duplicate per item in data source -->
    <article class="feature-card" aria-label="{{ title }}">
      <div class="feature-icon" aria-hidden="true">★</div>
      <div>
        <h3 class="feature-title">{{ title }}</h3>
        <p class="feature-text">{{ text }}</p>
      </div>
    </article>
  </div>
  <!-- NOTE: In Magento/Hyvä, loop items server-side -->
</section>
