<!-- COPY TO PHTML: Magento_Theme/templates/html/header/menu-mobile.phtml -->
<!-- In: off-canvas container voor mobiel menu. Out: JS rendert accordion; focus-trap + ESC/backdrop sluiten. -->
<div id="offcanvas" class="fixed inset-0 z-50 hidden" aria-hidden="true">
  <div class="absolute inset-0 bg-black/40" data-close="offcanvas" aria-hidden="true"></div>
  <aside class="absolute left-0 top-0 h-full w-80 max-w-[85%] bg-white shadow-2xl overflow-y-auto offcanvas-panel" role="dialog" aria-modal="true" aria-label="Mobiel menu" aria-labelledby="mobileMenuHeading">
    <div class="p-4 border-b border-light flex items-center justify-between sticky top-0 bg-white z-10">
      <h2 id="mobileMenuHeading" class="text-base font-bold">Menu</h2>
      <button class="p-2 rounded-md border border-light" data-close="offcanvas" aria-label="Sluiten">âœ•</button>
    </div>
    <div class="p-3 border-b border-light">
      <form action="/search.html" class="flex gap-2">
        <label for="mobile-search" class="sr-only">Zoeken</label>
        <input id="mobile-search" name="q" type="search" placeholder="Zoek producten" class="w-full rounded-md border border-light px-3 py-2 text-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-teal" />
        <button class="btn btn-brand text-xs" aria-label="Zoeken">Zoek</button>
      </form>
    </div>
    <div id="mobileMenu" class="p-2" role="menu" aria-label="Mobiel menu">
      <!-- JS render -->
    </div>
    <div class="p-4 border-t border-light">
      <a href="account-login.html" class="mt-3 inline-block text-sm font-semibold text-dark hover:text-brand">Inloggen</a>
    </div>
  </aside>
</div>
