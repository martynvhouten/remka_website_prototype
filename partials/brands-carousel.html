<!-- COPY TO PHTML: CMS static block of Hyvä component (brands carousel) -->
<section class="container mx-auto px-4 py-6">
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-xl font-bold">Merken</h2>
    <a href="/brands.html" class="text-sm font-semibold text-brand hover:underline">Bekijk alle merken</a>
  </div>
  <div class="relative">
    <button type="button" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 p-2 rounded-md border border-light bg-white shadow-sm hover:bg-gray-50" aria-label="Vorige" data-brands-prev>‹</button>
    <div class="overflow-hidden h-scroll" id="brandsCarousel" aria-label="Merken">
      <ul class="flex items-center gap-4 px-10 py-3 snap-x snap-mandatory" id="brandsTrack" role="list">
        <!-- items via JS -->
      </ul>
    </div>
    <button type="button" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 p-2 rounded-md border border-light bg-white shadow-sm hover:bg-gray-50" aria-label="Volgende" data-brands-next>›</button>
  </div>
</section>
