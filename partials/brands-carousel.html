<section class="container mx-auto px-4 py-6">
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-xl font-bold">Merken</h2>
    <a href="/brands.html" class="text-sm font-semibold text-brand hover:underline">Bekijk alle merken</a>
  </div>
  <div class="relative [contain:content]" data-slider data-items="sm:2 md:4 lg:6" data-gap="16" data-arrows="false" data-dots="true" data-autoplay="3000" aria-label="Merken">
    <button type="button" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 p-2 rounded-md border border-light bg-white shadow-sm hover:bg-light/40" aria-label="Vorige" data-slider-prev hidden>‹</button>
    <div class="slider__viewport" aria-label="Merken">
      <ul class="slider__track px-10 py-3" id="brandsTrack" role="list">
        <!-- items via JS -->
      </ul>
    </div>
    <button type="button" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 p-2 rounded-md border border-light bg-white shadow-sm hover:bg-light/40" aria-label="Volgende" data-slider-next hidden>›</button>
    <div class="slider__dots" hidden></div>
  </div>
</section>
