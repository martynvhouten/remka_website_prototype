<header id="site-header" class="sticky top-0 z-[70] bg-white/95 backdrop-blur shadow-sm transition-transform duration-200 will-change-transform" role="banner">
  <div class="border-b border-light">
    <div class="container mx-auto px-4 grid grid-cols-[auto_1fr_auto] items-center gap-4 py-4">
      <button type="button" aria-label="Menu" aria-controls="mobileMenu" aria-expanded="false" data-nav="open" class="md:hidden p-2 rounded-md border border-light">
        <span class="block w-5 h-0.5 bg-dark mb-1"></span>
        <span class="block w-5 h-0.5 bg-dark mb-1"></span>
        <span class="block w-5 h-0.5 bg-dark"></span>
      </button>
      <a href="/index.html" class="inline-flex items-center shrink-0" aria-label="Home">
        <img src="/assets/images/Remka-logo_2024.webp" alt="Remka B.V." class="h-8 w-auto md:h-10" width="200" height="40" loading="eager" decoding="async" />
      </a>
      <form role="search" class="hidden md:flex items-center justify-center ml-0">
        <label for="site-search" class="sr-only">Zoeken</label>

      </form>
      <div class="ml-auto flex items-center gap-2">
        <a href="/account-login.html" aria-label="Inloggen" class="px-3 py-2 rounded-md hover:bg-light/40 focus:outline-none focus-visible:ring-2 focus-visible:ring-teal inline-flex items-center">

        <a href="/cart.html" aria-label="Winkelmand" class="px-3 py-2 rounded-md hover:bg-light/40 focus:outline-none focus-visible:ring-2 focus-visible:ring-teal inline-flex items-center">

      </div>
    </div>
  </div>
  <nav id="mainNav" aria-label="Hoofdmenu" class="hidden md:block bg-brand text-white">
    <div class="container mx-auto px-4">
      <ul id="desktopMenu" class="flex items-center gap-2 text-sm font-semibold py-2" role="menubar"></ul>
    </div>
  </nav>
  <div id="megaHost" class="hidden md:block"></div>
</header>

        <div class="p-4 border-b border-light flex items-center justify-between">

    </div>
        <div class="p-3 border-b border-light sticky top-0 bg-white z-10">
      <form action="/search.html" class="flex gap-2">
        <label for="mobile-search" class="sr-only">Zoeken</label>
        <input id="mobile-search" name="q" type="search" placeholder="Zoek producten" class="w-full rounded-md border border-light px-3 py-2 text-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-brand" />
        <button class="btn btn-brand text-xs" aria-label="Zoeken">Zoek</button>
      </form>
    </div>
    <nav class="p-2" aria-label="Mobiel menu">

</div>
