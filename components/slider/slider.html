<!-- Reusable Slider component (HTML snippet) -->
<!--
Usage:

<div class="relative" data-slider data-items="sm:2 md:3 lg:6" data-gap="16" data-arrows="true" data-dots="false" aria-label="Merken">
  <button type="button" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 p-2 rounded-md border border-light bg-white shadow-sm hover:bg-light/40" data-slider-prev aria-label="Vorige"></button>
  <div class="slider__viewport h-scroll" tabindex="0">
    <ul class="slider__track" role="list">
      <li class="slider__slide snap-start shrink-0">…</li>
      <li class="slider__slide snap-start shrink-0">…</li>
      <!-- more items -->
    </ul>
  </div>
  <button type="button" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 p-2 rounded-md border border-light bg-white shadow-sm hover:bg-light/40" data-slider-next aria-label="Volgende"></button>
  <div class="slider__dots" hidden></div>
  <!--
    data-attrs:
    - data-slider: enables the slider
    - data-items: responsive items per view (e.g. "1 sm:2 md:3 lg:6")
    - data-gap: gap between slides in px (default 16)
    - data-arrows: show prev/next arrows (default true)
    - data-dots: show pagination dots (default false)
    - data-autoplay: ms interval or boolean (e.g. "3000")
    - data-rtl: set to "true" for RTL
  -->
</div>
-->
