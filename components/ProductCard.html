<!-- Reusable ProductCard template (HTML + Tailwind + existing tokens) -->
<!-- Usage: see README or create elements with [data-product-card] and relevant data-* attributes -->
<template id="ProductCardTemplate">
  <article class="card card--hover p-3 sm:p-4 flex flex-col h-full relative isolate" data-card>
    <a class="block focus-ring" data-card-link href="#" aria-label="Product">
      <div class="relative w-full aspect-square overflow-hidden rounded-md bg-white">
        <img class="absolute inset-0 w-full h-full object-cover" data-image alt="" loading="lazy" decoding="async" width="400" height="400" />
        <div class="absolute top-2 left-2 flex flex-wrap gap-1" data-badges></div>
        <div class="absolute top-2 right-2" data-discount></div>
        <div class="absolute left-2 bottom-2" data-stock></div>
      </div>
      <div class="card-product__brand text-xs text-dark/70" data-brand hidden></div>
      <h3 class="mt-1 font-semibold text-dark line-clamp-2 leading-snug text-sm sm:text-base min-h-[2.75rem] sm:min-h-[3.2rem]" data-title></h3>
      <div class="text-xs text-dark/60" data-sku hidden></div>
    </a>
    <div class="mt-1 text-sm text-dark/80 hidden" data-rating aria-hidden="true"></div>
    <div class="mt-2 flex items-start justify-between gap-2 min-w-0">
      <div class="price text-[1.15rem] sm:text-[1.35rem] min-w-0 truncate" data-price></div>
    </div>
    <div class="mt-3 flex items-center justify-start gap-2 min-w-0">
      <div class="flex items-center gap-2" data-cta>
        <button type="button" class="btn btn-brand btn-card inline-flex items-center justify-center gap-2 min-h-[40px] px-3" data-add aria-label="In winkelwagen">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 4h-2l-1 2v2h2l3.6 7.59a2 2 0 0 0 1.8 1.16h6.9v-2h-6.58l-.27-.54L18 11a2 2 0 0 0 1-1.73V6H7Zm-1 16a2 2 0 1 0 2-2 2 2 0 0 0-2 2Zm10 0a2 2 0 1 0 2-2 2 2 0 0 0-2 2Z"/></svg>
        </button>
        <button type="button" class="btn btn-outline btn-card inline-flex items-center justify-center gap-2 min-h-[40px] px-3" data-orderlist aria-label="Bestellijst">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M4 6h2v2H4V6zm0 5h2v2H4v-2zm0 5h2v2H4v-2zM8 6h12v2H8V6zm0 5h12v2H8v-2zm0 5h12v2H8v-2z"/>
          </svg>
        </button>
      </div>
    </div>
  </article>
</template>
