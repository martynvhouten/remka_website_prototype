<!-- Reusable ProductCard template (HTML + Tailwind + existing tokens) -->
<!-- Usage: see README or create elements with [data-product-card] and relevant data-* attributes -->
<template id="ProductCardTemplate">
  <article class="card h-full flex flex-col overflow-visible" data-card>
    <!-- Media section (padded) -->
    <div class="p-4">
      <a class="block focus-ring" data-card-link href="#" aria-label="Product">
        <div class="relative w-full aspect-[4/3] overflow-hidden rounded-lg bg-white">
          <img class="w-full h-full object-contain" data-image alt="" loading="lazy" decoding="async" width="400" height="400" />
          <div class="absolute top-2 left-2 flex flex-wrap gap-1" data-badges></div>
          <div class="absolute top-2 right-2" data-discount></div>
        </div>
      </a>
    </div>

    <!-- Content section -->
    <div class="p-4 flex flex-col gap-2 grow min-w-0" data-content>
      <div class="text-xs text-dark/70 min-h-[1.25rem]" data-brand hidden></div>
      <a class="block focus-ring" data-card-link href="#" aria-label="Product">
        <h3 class="font-extrabold tracking-tight text-dark line-clamp-2 leading-snug text-sm sm:text-base min-h-[2.75rem] sm:min-h-[3.2rem]" data-title></h3>
      </a>
      <div class="text-xs text-dark/60" data-sku hidden></div>
      <div class="text-sm text-dark/80 hidden" data-rating aria-hidden="true"></div>
      <div class="price" data-price></div>
      <div class="mt-1" data-stock></div>
    </div>

    <!-- Actions section -->
    <div class="p-4 mt-auto" data-actions>
      <div class="flex items-center gap-2" data-cta>
        <button type="button" class="btn btn-brand btn-card w-full inline-flex items-center justify-center gap-2 min-h-[40px] px-3 whitespace-nowrap" data-add aria-label="In winkelwagen">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 4h-2l-1 2v2h2l3.6 7.59a2 2 0 0 0 1.8 1.16h6.9v-2h-6.58l-.27-.54L18 11a2 2 0 0 0 1-1.73V6H7Zm-1 16a2 2 0 1 0 2-2 2 2 0 0 0-2 2Zm10 0a2 2 0 1 0 2-2 2 2 0 0 0-2 2Z"/></svg>
          <span>In winkelwagen</span>
        </button>
      </div>
    </div>
  </article>
</template>
