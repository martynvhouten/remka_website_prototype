<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zoekresultaten – Remka B.V.</title>
    <meta name="description" content="Zoekresultaten en suggesties." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { brand: '#9E0059', accent: '#F77F00', teal: '#00A99D', dark: '#333333', light: '#E6E6E6' }, fontFamily: { sans: ['"Plus Jakarta Sans"','ui-sans-serif','system-ui','sans-serif'] } } } }
    </script>
    <link rel="stylesheet" href="/assets/css/base.css" />
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="header-placeholder"></div>

    <main id="main" class="flex-1">
      <section class="section-alt">
        <div class="container mx-auto px-4 py-8">
          <nav class="text-sm text-dark/80 breadcrumbs" aria-label="Breadcrumb">
            <ol class="flex items-center gap-2">
              <li><a href="/">Home</a></li>
              <li>›</li>
              <li><span>Zoeken</span></li>
            </ol>
          </nav>
          <header class="mt-4 flex flex-wrap items-center gap-3">
            <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">Zoekresultaten voor <span id="qLabel">“”</span></h1>
            <form class="ml-auto flex items-center gap-2" role="search">
              <label class="sr-only" for="q">Zoek</label>
              <input id="q" name="q" type="search" class="input w-64" placeholder="Zoek opnieuw" />
              <button class="btn btn-brand">Zoek</button>
            </form>
          </header>
          <div class="mt-4 flex flex-wrap items-center gap-2">
            <a href="#" class="pill" data-suggest>Merken</a>
            <a href="#" class="pill pill--teal" data-suggest>Categorieën</a>
            <a href="#" class="pill pill--accent" data-suggest>Populair</a>
          </div>
        </div>
      </section>

      <section class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
          <aside class="md:col-span-3">
            <div class="card p-4" id="srpFacets">
              <h2 class="font-semibold">Filters</h2>
              <div class="mt-2 text-sm">
                <label class="flex items-center gap-2"><input type="checkbox" value="Remka"/> Remka</label>
                <label class="flex items-center gap-2"><input type="checkbox" value="HEINE"/> HEINE</label>
                <label class="flex items-center gap-2"><input type="checkbox" value="Hartmann"/> Hartmann</label>
              </div>
            </div>
          </aside>
          <section class="md:col-span-9">
            <div class="flex items-center justify-between gap-3 border border-light rounded-lg bg-white px-3 py-2">
              <div class="text-sm text-dark/80" id="srpCount">0 producten</div>
              <div class="flex items-center gap-2">
                <label for="srpSort" class="text-sm">Sorteer</label>
                <select id="srpSort" class="border border-light rounded-md px-2 py-1 text-sm">
                  <option value="popularity">Populair</option>
                  <option value="price-asc">Prijs laag-hoog</option>
                  <option value="price-desc">Prijs hoog-laag</option>
                </select>
              </div>
            </div>
            <div id="srpGridSkeletons" class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" aria-hidden="true">
              <div class="card p-4 skeleton h-48"></div>
              <div class="card p-4 skeleton h-48"></div>
              <div class="card p-4 skeleton h-48"></div>
              <div class="card p-4 skeleton h-48"></div>
            </div>
            <div id="srpGrid" class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            <div id="srpEmpty" class="mt-6 empty hidden">
              <div class="empty__title">Geen resultaten</div>
              <div class="empty__text mt-1">Probeer een andere zoekterm.</div>
            </div>
          </section>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/assets/js/menu.js" defer></script>
    <script src="/assets/js/index.js" defer></script>
    <script src="/assets/js/toasts.js" defer></script>
    <script>
      (function(){
        const params = new URLSearchParams(location.search);
        const term = params.get('q') || '';
        const qLabel = document.getElementById('qLabel'); if(qLabel) qLabel.textContent = '“'+term+'”';
        const input = document.getElementById('q'); if(input) input.value = term;
        const grid = document.getElementById('srpGrid'); const skel = document.getElementById('srpGridSkeletons'); const empty = document.getElementById('srpEmpty'); const count = document.getElementById('srpCount');
        const products = term ? Array.from({length: 8}).map((_,i)=>({ brand: ['Remka','HEINE','Hartmann'][i%3], title: term+" product "+(i+1), price: 9.95 + i })) : [];
        function render(list){
          grid.innerHTML = '';
          if(skel) skel.style.display = 'none';
          if(!list.length){ empty && empty.classList.remove('hidden'); count && (count.textContent = '0 producten'); return; }
          empty && empty.classList.add('hidden');
          list.forEach(function(p){
            const a = document.createElement('a'); a.href = '/product.html'; a.className = 'card card--hover card-product p-4';
            a.innerHTML = '<div class="card-product__media"><img src="/assets/images/placeholder-4x3.svg" alt="'+p.title+'" class="media-img"/></div>'+
              '<div class="mt-3 text-sm text-dark/70">'+p.brand+'</div>'+
              '<h3 class="mt-1 font-semibold text-dark line-clamp-2">'+p.title+'</h3>'+
              '<div class="mt-2 font-semibold">€ '+p.price.toFixed(2)+'</div>';
            grid.appendChild(a);
          });
          count && (count.textContent = list.length + ' producten');
        }
        setTimeout(function(){ render(products); }, 300);
        document.getElementById('srpSort')?.addEventListener('change', function(e){
          const v = e.target.value; const list = products.slice();
          if(v==='price-asc') list.sort((a,b)=>a.price-b.price);
          else if(v==='price-desc') list.sort((a,b)=>b.price-a.price);
          render(list);
        });
        document.querySelectorAll('[data-suggest]')?.forEach(function(btn){ btn.addEventListener('click', function(e){ e.preventDefault(); window.scrollTo({ top: document.getElementById('srpGrid').offsetTop - 80, behavior: 'smooth' }); }); });
      })();
    </script>
  </body>
  </html>
