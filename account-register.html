<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account aanmaken â€“ Remka B.V.</title>
    <meta name="description" content="Maak een Remka-account aan voor sneller bestellen en inzicht in je orders." />
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo-remka.svg" />
<link rel="stylesheet" href="/assets/css/tailwind.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="header-placeholder"></div>
    <main id="main" class="flex-1">
      <section class="section-brand-tint">
        <div class="container mx-auto px-4 py-8">
          <h1 class="text-2xl md:text-3xl font-extrabold text-dark">Nieuw account aanmaken</h1>
        </div>
      </section>
      <section class="container mx-auto px-4 py-8">
        <form id="registerForm" class="card form-standard grid md:grid-cols-2 gap-4" aria-labelledby="regTitle">
          <h2 id="regTitle" class="md:col-span-2 text-xl font-extrabold">Jouw gegevens</h2>
          <label class="block"><span class="text-sm">Voornaam</span><input class="input mt-1" name="firstName" required /></label>
          <label class="block"><span class="text-sm">Achternaam</span><input class="input mt-1" name="lastName" required /></label>
          <label class="block md:col-span-2"><span class="text-sm">E-mailadres</span><input class="input mt-1" type="email" name="email" required /></label>
          <div class="md:col-span-2 h-px bg-gray-200"></div>
          <h3 class="md:col-span-2 font-extrabold">Zakelijke gegevens (optioneel)</h3>
          <label class="block md:col-span-2"><span class="text-sm">Bedrijfsnaam</span><input class="input mt-1" name="company" /></label>
          <label class="block"><span class="text-sm">KvK-nummer</span><input class="input mt-1" name="kvk" /></label>
          <label class="block"><span class="text-sm">Btw-nummer</span><input class="input mt-1" name="vat" /></label>
          <div class="md:col-span-2 flex justify-end gap-3 pt-2">
            <a href="/account-login.html" class="btn btn-outline">Annuleren</a>
            <button type="submit" class="btn btn-brand">Account aanmaken</button>
          </div>
        </form>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/index.js" defer></script>
  </body>
  </html>
