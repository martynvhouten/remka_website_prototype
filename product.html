    <script>
      // Mini gallery switcher + zoom modal
      window.addEventListener('DOMContentLoaded', () => {
        const main = document.getElementById('mainImg');
        document.querySelectorAll('[data-src]').forEach(btn => btn.addEventListener('click', () => { main.src = btn.getAttribute('data-src'); }));
        const modal = document.getElementById('pdpZoom');
        const open = () => modal && modal.classList.remove('hidden');
        const close = () => modal && modal.classList.add('hidden');
        if(main){ main.style.cursor = 'zoom-in'; main.addEventListener('click', open); }
        document.addEventListener('click', (e)=>{ if(e.target && e.target.getAttribute && e.target.getAttribute('data-close')==='pdpZoom') close(); });
        document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
      });
    </script>
