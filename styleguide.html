<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remka styleguide (compact)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/tailwind.css" />
  </head>
  <body class="min-h-screen">
    <main id="main" class="container mx-auto px-4 py-10 space-y-8">
      <header>
        <h1 class="text-3xl font-black tracking-tight">Styleguide</h1>
        <p class="text-sm text-dark/70">Compacte voorbeelden voor buttons, formulieren, kaarten, pills/badges, alerts/toasts en dialogs.</p>
      </header>

      <section>
        <h2 class="text-xl font-extrabold">Buttons</h2>
        <div class="mt-3 flex flex-wrap gap-2">
          <button class="btn btn-brand">Primaire</button>
          <button class="btn btn-accent">Secundaire</button>
          <button class="btn btn-outline">Outline</button>
          <button class="btn btn-brand btn-sm" disabled>Disabled</button>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-extrabold">Formulieren</h2>
        <div class="mt-3 grid sm:grid-cols-2 gap-4">
          <div class="space-y-2">
            <input class="input" placeholder="Tekst" />
            <textarea class="textarea" placeholder="Textarea"></textarea>
            <select class="select"><option>Optie</option></select>
          </div>
          <div class="card p-4">
            <div class="font-semibold mb-2">Validatie voorbeeld</div>
            <input class="input" placeholder="Email" />
            <div class="input-error">Ongeldig e-mailadres</div>
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-extrabold">Kaarten</h2>
        <div class="mt-3 grid sm:grid-cols-2 gap-4">
          <article class="card card--hover">
            <img src="/assets/images/placeholder-4x3.svg" alt="" class="w-full" />
            <div class="card-body">
              <div class="flex items-center justify-between"><h3 class="font-extrabold">Titel</h3><span class="badge">Nieuw</span></div>
              <p class="text-sm text-dark/70 mt-1">Korte omschrijving.</p>
              <div class="mt-3"><button class="btn btn-brand">Actie</button></div>
            </div>
          </article>
          <article class="card p-4">
            <div class="pill">Pill</div>
            <div class="mt-2 space-x-2">
              <span class="badge">Badge</span>
              <span class="badge badge--ok">Ok</span>
              <span class="badge badge--soft">Soft</span>
            </div>
          </article>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-extrabold">Alerts & Toasts</h2>
        <div class="mt-3 space-y-2">
          <div class="alert alert--error">Foutmelding</div>
          <div class="alert alert--warning">Waarschuwing</div>
          <div class="alert alert--success">Succes</div>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-extrabold">Dialog</h2>
        <div class="mt-3"><button class="btn btn-outline" id="openDialog">Open</button></div>
      </section>
    </main>

    <script>
      document.getElementById('openDialog')?.addEventListener('click', function(){
        window.BaseDialog && window.BaseDialog.open({ title: 'Voorbeeld', size: 'sm', body: '<div class=\'text-sm text-dark/80\'>Inhoud</div>' });
      });
    </script>
  </body>
  </html>
