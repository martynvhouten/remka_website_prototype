<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inloggen – Remka B.V.</title>
    <meta name="description" content="Log in op je Remka-account om bestellingen te bekijken en gegevens te beheren." />
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo-remka.svg" />
<link rel="stylesheet" href="/assets/css/tailwind.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="header-placeholder"></div>
    <main id="main" class="flex-1">
      <section class="section-brand-tint">
        <div class="container mx-auto px-4 py-8">
          <h1 class="text-2xl md:text-3xl font-extrabold text-dark">Inloggen</h1>
        </div>
      </section>
      <section class="container mx-auto px-4 py-8 grid md:grid-cols-2 gap-6">
        <form id="loginForm" class="card form-standard space-y-4" aria-labelledby="loginTitle">
          <h2 id="loginTitle" class="text-xl font-extrabold">Bestaande klant</h2>
          <label class="block">
            <span class="text-sm">E-mailadres</span>
            <input class="input mt-1" type="email" name="email" required placeholder="naam@voorbeeld.nl" />
          </label>
          <label class="block">
            <span class="text-sm">Wachtwoord</span>
            <input class="input mt-1" type="password" name="password" required placeholder="••••••••" />
          </label>
          <div class="flex items-center justify-between">
            <a href="/account-forgot.html" class="link-cta">Wachtwoord vergeten</a>
            <button type="submit" class="btn btn-brand">Inloggen</button>
          </div>
        </form>

        <div class="card form-standard space-y-3">
          <h2 class="text-xl font-extrabold">Nieuw bij Remka?</h2>
          <p class="text-dark/80">Maak snel een account aan om sneller te bestellen, adressen te bewaren en bestellingen terug te vinden.</p>
          <a class="btn btn-outline w-fit" href="/account-register.html">Nieuw account aanmaken</a>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/index.js" defer></script>
  </body>
  </html>
